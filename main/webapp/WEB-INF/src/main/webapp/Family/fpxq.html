<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>发票详情</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/fpxq.css">
</head>
<body>
	<header>
		<img src="../images/nav.png">
	</header>
	<section class="main">
		<div class="shadow1"></div>
		<div class="shadow2"></div>
		<div class="content">
			<div class="topName">
				泰易电子发票
			</div>
			<div class="middle" style="height: 240px;">
		        <ul>
		            <li class="fl">销方名称</li>
		            <li class="fr" id="xfmc"></li>
		        </ul>
		         <ul>
		            <li class="fl">购方名称</li>
		            <li class="fr" id="gfmc"></li>
		        </ul>
		        <ul>
		            <li class="fl">发票金额</li>
		            <li class="fr" id="fpje"></li>
		        </ul>
		        <ul class="kprq">
		            <li class="fl">开票日期</li>
		            <li class="fr" id="kprq"></li>
		        </ul>
		        <ul>
		            <li class="fl">发票代码</li>
		            <li class="fr" id="fpdm"></li>
		        </ul>
		        <ul>
		            <li class="fl">发票号码</li>
		            <li class="fr" id="fphm"></li>
		        </ul>
		        <div  class="ck">
					<a id="pdf" >查看发票</a>
		        </div>
			</div>
			<div class="bottom btoTip">
				<h4 class="save">您还可以通过以下方式保存发票：</h4>
				
				<a href="../youxiang1.html" class="yx">
					<svg class="icon" aria-hidden="true">
					  <use xlink:href="#icon-youxiang1"></use>
					</svg>
					<span>邮箱</span>
				</a>
				<!-- <a href="" class="wx">
					<svg class="icon" aria-hidden="true">
					  <use xlink:href="#icon-weixin"></use>
					</svg>
					<span>微信</span>
				</a> -->
				<a href="javascript:void(0);" class="zfb">
					<svg class="icon" aria-hidden="true">
					  <use xlink:href="#icon-zhifubao"></use>
					</svg>
					<span>支付宝</span>
				</a>
				
			</div>
		</div>
	</section>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/iconfont.js"></script>
	<script type="text/javascript">
        $(function () {
            $.post(
                "../family/fpsession",
                {},
                function (data) {
                        var kplslist=data.kplsList;

                        $('#xfmc').html(kplslist[0].xfmc);
                        $('#gfmc').html(kplslist[0].gfmc);
                        $('#fpje').html(kplslist[0].jshj);
                        $('#kprq').html(kplslist[0].kprq);
                        $('#fpdm').html(kplslist[0].fpdm);
                        $('#fphm').html(kplslist[0].fphm);
                        $("#pdf").attr("href",kplslist[0].pdfurl);
                }
            )
        })
        $("#zfb").click(function () {
            window.location = "../syncAlipay?_t=" + (new Date()).getTime();
        });
	</script>
</body>
</html>
