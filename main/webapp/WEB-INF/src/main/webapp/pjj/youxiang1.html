	<script type="text/javascript">
		function fpfs() {
			var youxiang = $('#username').val();
			if (null == youxiang || "" == youxiang) {
				$('#cwxx').html("请输入邮箱!");
			} else if (/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/
					.test(youxiang)) {
				//	$('#cwxx').html("正在发送,请关注您的邮箱!");
				$.post("../pjj/updateYx", {
					"yx" : youxiang
				}, function(data) {
					if (data.success) {
						$('#cwxx').html("修改成功!");
					}
				});
			} else {
				$('#cwxx').html("请输入正确的邮箱格式!");
			}
		}
		function tiaozhuan() {
			window.location.href = "index.html?time=" + new Date();
		}
	</script>
