<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>信息确认</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <!--标准mui.css-->
    <link rel="stylesheet" href="../css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
    <style>
        .mui-table h4, .mui-table h5, .mui-table .mui-h5, .mui-table .mui-h6,
        .mui-table p {
            margin-top: 0;
        }

        .mui-table h4 {
            line-height: 21px;
            font-weight: 500;
        }

        .mui-table .oa-icon {
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .mui-table .oa-icon-star-filled {
            color: #f14e41;
        }
    </style>
</head>

<body
        style="font-family: 微软雅黑; background-image: url(../images/2016-11-25_143009.png); background-repeat: no-repeat; background-size: 100% 100%; background-attachment: fixed;">
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/fpj.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {

        $.post("../dzfp_sqj/getSmsj", {}, function (data) {
            $('#orderNo').html(data.orderNo);
            $('#orderTime').html(data.orderTime);
            $('#price').html(data.price);
            $('#sn').html(data.sn);
        })

    })
    function tk() {
        window.location.href = "../dzfp_sqj/smtq2";
    }
</script>
<div style="max-width: 800px; margin: 0 auto; margin-bottom: 50px;">
    <div>
        <img src="../images/sqj1.png" alt="" style="width: 100%;"/>
    </div>
    <div style="width: 96%; margin: 0 auto;">
        <div style="width: 100%; margin-bottom: 15px;">
            <h4 class="mui-ellipsis" style="color: #D1AC38;">订单号</h4>
            <h5 id="orderNo" style="color: #FFFFFF;"></h5>
        </div>
        <div style="width: 100%; margin-bottom: 15px;">
            <h4 class="mui-ellipsis" style="color: #D1AC38;">门店编号</h4>
            <h5 id="sn" style="color: #FFFFFF;"></h5>
        </div>
        <div style="width: 100%; margin-bottom: 15px;">
            <h4 class="mui-ellipsis" style="color: #D1AC38;">交易日期</h4>
            <h5 id="orderTime" style="color: #FFFFFF;"></h5>
        </div>
        <div style="width: 100%; margin-bottom: 15px;">
            <h4 class="mui-ellipsis" style="color: #D1AC38;">订单金额</h4>
            <h5 id="price" style="color: #FFFFFF;"></h5>
        </div>
    </div>
    <button id='confirmBtn' type="button" onclick="tk()"
            class="mui-btn mui-btn-primary mui-btn-block"
            style="width: 96%; margin-left: 2%; margin-top: 15px;">确认
    </button>
</div>
</body>
<div
        style="position: fixed; bottom: 0; width: 100%; z-index: 99; color: #EEEEEE;">
    <div style="max-width: 800px; margin: 0 auto;">
        <div style="width: 70%; float: left;">泰易电子发票云服务平台</div>
        <div style="width: 30%; float: right; text-align: right;">
            <a href="../bangzhu.html">遇到问题?</a>
        </div>
    </div>
    <div style="text-align: center; font-size: 4mm;">技术支持：上海容津信息技术有限公司</div>
</div>
</html>
