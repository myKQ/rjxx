<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
	<title>邮箱</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" href="../css/mui.min.css">

	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
	
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" onclick="history.go(-1)"></a>
		<h1 class="mui-title">输入邮箱</h1>
	</header>

	<section class="mui-content">
		<div class="mui-content-padded" style="margin: 5px;">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>邮箱</label> <input type="text" id="username"
						placeholder="请输入您的邮箱">
				</div>
			</form>
		</div>
		<p id="cwxx" class="eTip"></p>
	</section>

	<button type="button" onclick="fpfs()"
		class="mui-btn mui-btn-primary mui-btn-block">保存</button>
	<footer>
		<p class="company">上海容津信息技术有限公司</p>
		<p class="help"><a href="bangzhu.html">遇到问题?</a></p>
	</footer>

	<script type="text/javascript">
		function fpfs() {
			var youxiang = $('#username').val();
			if (null == youxiang || "" == youxiang) {
				$('#cwxx').html("请输入邮箱!");
			} else if (/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/
					.test(youxiang)) {
			//	$('#cwxx').html("正在发送,请关注您的邮箱!");
				$.post("../dzfp_sqj/xgyx", {
					"yx" : youxiang
				}, function(data) {
					if(data.num==1){
						$('#cwxx').html("修改成功!"); 
					}
				});
			} else {
				$('#cwxx').html("请输入正确的邮箱格式!");
			}
		}
		function tiaozhuan(){
			 window.location.href="index.html?time="+new Date();
		}
	</script>
</body>
</html>
