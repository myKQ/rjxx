	<script type="text/javascript">
		var djh;
		$(function() {
			$
			.post(
					"tijiao/yxsession",
					{},
					function(data) {
						djh = data.djh;
						if(null==djh||""==djh){
							 window.location.href="demo.html?time="+new Date();

		})
		function fpfs() {
			var youxiang = $('#username').val();
			if (null == youxiang || "" == youxiang) {
				$('#cwxx').html("请输入邮箱!");
			} else if (/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/
					.test(youxiang)) {
				$('#cwxx').html("正在发送,请关注您的邮箱!");
				$.post("tijiao/yxfs", {
					"yx" : youxiang,
					"djh" : djh
				}, function(data) {
					if(data.msg){
						 window.location.href="tishi2.html?time="+new Date(); 
					}
				});
			} else {
				$('#cwxx').html("请输入正确的邮箱格式!");
