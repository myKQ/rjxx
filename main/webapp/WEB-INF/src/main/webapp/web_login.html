          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

<div class="am-g  login">
    <div class="am-u-sm-5 js-left">
        &nbsp;
    </div>
    <div class="am-u-sm-7 js-right">
        <form  action="#" class="js-login-form  am-form am-form-horizontal">
            <div class="am-g">
                <div class="am-u-sm-12  ">
                    <div class="am-form-group">
                        <div class="am-u-sm-6 am-padding-left-xl">
                            <h1 class="am-margin-0  am-text-primary ">TaxEasy</h1>
                            <p class="am-margin-0">登陆</p>
                        </div>
                    </div>
                </div>
                <div class="am-u-sm-12 first-input">
                    <div class="am-form-group">
                        <div class="am-u-sm-6 am-padding-left-xl">
                            <input type="text" id="user_name" name="user_name" placeholder="请输入用户名/手机号码/邮箱" />
                        </div>
                    </div>
                </div>
                <div class="am-u-sm-12">
                    <div class="am-form-group">
                        <div class="am-u-sm-6  am-padding-left-xl">
                            <input type="text" id="passwd" name="passwd" placeholder="请输入登陆密码" />
                        </div>
                    </div>
                </div>

                <div class="am-u-sm-12  submit">
                    <div class="am-form-group">
                        <div class="am-u-sm-6  am-padding-left-xl">
                            <button type="submit" class="am-btn  am-btn-xl  am-btn-primary am-padding-left-xl  am-padding-right-xl">&nbsp;&nbsp;&nbsp;登陆&nbsp;&nbsp;&nbsp;</button>
                        </div>
                    </div>
                </div>

                <div class="am-u-sm-12">
                    <div class="am-form-group">
                        <div class="am-u-sm-6  am-padding-left-xl">
                            <a href="#"  class="am-text-primary">无法访问您的账户?</a>
                        </div>
                    </div>
                </div>

                <div class="am-u-sm-12  no-account">
                    <div class="am-form-group">
                        <div class="am-u-sm-6  am-padding-left-xl">
                            <p><span class="am-text-warning">没有TaxEasy账户?</span><a href="#" class="am-text-primary">立即注册</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="assets/js/amazeui.min.js"></script>

<script>
    $(function () {
        var el = {
            $jsLeft: $('.js-left'),
            $jsRight: $('.js-right')
        };

        var ac = {

            screen: function () {
                var height = $(window).height();
                el.$jsLeft.height(height);
                el.$jsRight.height(height);
            }
        };

        ac.screen();

    });
</script>
